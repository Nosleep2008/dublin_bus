{% extends 'index.html' %}
{% block login %}
<div id="loginModal" class="modal">
    <div class="row" style="width:80%; margin-left:10%">
        <div class="col-xs-4 col-xs-offset-4" style="width:100%; margin-left:0px;">
            <div class="panel panel-default" style="width: 300px; margin: 20% auto">

                <div class="panel-heading">
                    <a href="/" class="close" data-dismiss="modal">Ã—</a>
                    <h3 class="panel-title">Login</h3>
                </div>

                <div class="panel-body">
                    <form action="/login/?from_page={{ previous_page }}" method="POST">
                        {% csrf_token %}
                        <label for="id_username_or_email">Account Name </label>
                        <input name="username" class="form-control"
                               placeholder="Please enter account name or email address" required=""
                               id="id_username_or_email" type="text">
                        <p class="text-danger"></p>

                        <label for="id_password">Password</label>
                        <input name="password" class="form-control" placeholder="Please enter your password" required=""
                               id="id_password"
                               type="password">
                        <p class="text-danger"></p>

                        <span class="pull-left text-danger"></span>
                        <div class="clearfix"></div>
                        <a href="/forgot_password/" class="pull_left">Forgot Password?</a>
                        <input value="Login" class="btn btn-primary pull-right" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(window).on('load',function(){
        $('#loginModal').modal('show');
    });
</script>
{% endblock %}
